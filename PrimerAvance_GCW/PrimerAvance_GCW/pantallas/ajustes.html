<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ajustes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel = "icon" href = 
    "https://webstockreview.net/images/ghost-clipart-logo-6.png" 
            type = "image/x-icon">
    <!-- Incluye la biblioteca CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-q8i/X+965DzO0r8/Z6Lz5Bp8Dnepg3lP9tuCBu5iD8pGV5i3LMIE3fENfUnB5m7B"
    crossorigin="anonymous">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }


        /* Estilo personalizado para los elementos de entrada de rango */
        input[type="range"] {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <h1>Ajustes</h1>
        
        <!-- Barra de Volumen de Música con Bootstrap -->
        <div class="mb-3">
            <label for="volume-music-range" class="form-label">Volumen de Música:</label>
            <input type="range" class="form-range" id="volume-music-range" min="0" max="1" step="0.1" value="1">
        </div>

        <!-- Barra de Volumen de Sonido con Bootstrap -->
        <div class="mb-3">
            <label for="volume-sound-range" class="form-label">Volumen de Sonido:</label>
            <input type="range" class="form-range" id="volume-sound-range" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    
    <div class="button-container">
        <a href="Inicio.html" class="button">Regresar a inicio</a>
    </div>

    <!-- Incluye la biblioteca JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+fqU7dWs7Ov2Fp2fNn/xM3Gic/YDZi1v8tvqytkjW5f/8zIq"
    crossorigin="anonymous"></script>

</body>

</html>
